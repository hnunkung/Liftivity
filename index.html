<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="assets/fav.ico" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icn-256.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icn-256.png" />
    <link rel="apple-touch-icon" href="assets/icn-256.png" />
    <meta name="apple-mobile-web-app-title" content="Liftivity" />
    <title>Liftivity - Make you day LIGHT</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f4df16a8c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body onload="myFunction()">
    <div id="container-n">
      <div class="phone">
        <div class="content">
          <div class="container-1">
            <div class="bag d-flex justify-content-center">
              <div class="warp-icon d-flex justify-content-center">
                <i
                  class="fas fa-luggage-cart font-shadow"
                  style="font-size: 70px; color: rgb(88, 194, 88);"
                ></i>
              </div>

              <div
                class="textplace d-flex justify-content-center"
                style="
                  margin-bottom: -10px;
                  margin-top: 20px;
                  font-size: 18px;
                  color: rgb(166, 172, 175);
                "
              >
                Your bag weighs
              </div>
              <div
                id="total-w"
                class="totalWeight d-flex justify-content-center align-items-start"
              >
                0
              </div>
            </div>
            <div class="box d-flex align-items-center">
              <ul class="item" id="myList"></ul>
            </div>

            <div class="addItem">
              <div
                class="input-group flex-nowrap d-flex align-items-center"
                style="padding: 0 10px;"
              >
                <input
                  id="inp-1"
                  type="text"
                  class="form-control input"
                  placeholder="your item"
                  style="border-radius: 20px;"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
                <input
                  id="inp-2"
                  type="number"
                  class="form-control input"
                  placeholder="Weigh(Kg)"
                  value="0"
                  style="border-radius: 20px; max-width: 30%; margin-left: 5px;"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
                <div class="input-group-prepend">
                  <button
                    class="btn btn-secondary btn-add"
                    id="btn-main"
                    style="
                      border-radius: 20px;
                      margin: 5px;
                      height: 90%;
                      width: 100%;
                    "
                    onclick="addItemList()"
                  >
                    <i
                      class="fas fa-plus-circle"
                      style="text-shadow: 2px 2px 10px #3f3f3f46;"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-foot">
            <div class="wrap">
              <div
                class="btn btn1 d-flex align-items-center"
                style="font-size: 15px;"
              >
                <a href="notification.html"><i class="fas fa-bell"></i></a>
              </div>
              <div
                class="btn btn2 d-flex align-items-center"
                style="font-size: 25px;"
              >
                <i class="fas fa-chart-area"></i>
              </div>
              <div class="btn btn3">
                <a href="index.html"><i class="fas fa-weight-hanging"></i></a>
              </div>
              <div
                class="btn btn4 d-flex align-items-center"
                style="font-size: 15px;"
              >
                <a href="preset.html"><i class="fas fa-user"></i></a>
              </div>
              <div
                class="btn btn5 d-flex align-items-center"
                style="font-size: 15px;"
                id="btn"
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main_1.js"></script>
</html>
